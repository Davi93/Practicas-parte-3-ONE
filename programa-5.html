<canvas width="600" height="400"></canvas>

<script>  


    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);
    var  radio = 10;
    var xAleatoria;
    var yAleatoria;

    function disenharCircunferencia (x,y,radio,color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();

    }

    function limpiarPantalla() {

        pincel.clearRect(0,0,600,400);

    }

    var x = 0;
    

    function actualizarPantalla() {
        
        limpiarPantalla();
        xAleatoria = cambiarPosicion(600);
        yAleatoria = cambiarPosicion(400);
        disenharObjetico(xAleatoria,yAleatoria);
        x++;

    }

    function disenharObjetico(x,y){

      disenharCircunferencia(x,y,radio + 20,"blue");
      disenharCircunferencia(x,y,radio + 10,"white");
      disenharCircunferencia(x,y,radio,"blue");

    }

    function cambiarPosicion(maximo){

      return Math.floor(Math.random()*maximo);

    }
   
    setInterval(actualizarPantalla,1000);

    function disparar(evento){

      var x = evento.pageX - pantalla.offsetLeft;
      var y = evento.pageY - pantalla.offsetTop;

      if((x < xAleatoria + radio)&&
         (x > xAleatoria - radio)&&
         (y < yAleatoria + radio)&&
         (y > yAleatoria - radio)) {

          alert("Tiro Certero");

         }

    }

    pantalla.onclick = disparar;

        
   
</script>
