<canvas width="600" height="400"></canvas>

<script>  

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");


    pincel.fillStyle = "blue";//Propiedad
    pincel.fillRect(0,0,600,400);//Función

    pincel.fillStyle = "lightgrey";//Propiedad
    pincel.fillRect(0,50,600,400);//Función

    pincel.fillStyle = "red";//Propiedad
    pincel.fillRect(0,100,600,400);//Función

    pincel.fillStyle = "lightgrey";//Propiedad
    pincel.fillRect(0,300,600,400);//Función

    pincel.fillStyle = "blue";//Propiedad
    pincel.fillRect(0,350,600,400);//Función

    pincel.fillStyle = "brown";//Propiedad
    pincel.beginPath();
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle = "white";//Propiedad
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14);
    pincel.fill();




</script>
