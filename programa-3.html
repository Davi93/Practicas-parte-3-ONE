<canvas width="600" height="400"></canvas>

<script>  


    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "purple";
    pincel.fillRect(0,0,600,400);
    var color = ["lightblue", "white" , "lightgreen"];
    var colorInicial = 0
   
    function exibirAlerta(evento){

      var x = evento.pageX - pantalla.offsetLeft;
      var y = evento.pageY - pantalla.offsetTop;
      console.log(evento);
      alert(x + ", " + y);

    }

    function dibujarCirculo(evento){

      var x = evento.pageX - pantalla.offsetLeft;
      var y = evento.pageY - pantalla.offsetTop;

      pincel.fillStyle = color[colorInicial];
      pincel.beginPath();
      pincel.arc(x,y,10,0,2*3.14);
      pincel.fill();
      console.log(x + ", " + y);

    }

    //pantalla.onclick = exibirAlerta; ya no le damos uso a esta llamada
    pantalla.onclick = dibujarCirculo; 

    
    function alterarColor() {

        colorInicial++;

          if(colorInicial>= color.length) {

              colorInicial = 0;

          }

        return false;
    }

    pantalla.oncontextmenu = alterarColor;

</script>
